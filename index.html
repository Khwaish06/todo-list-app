<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container text-center">
        <h1 id="heading">Username's To-Do List</h1>

        <!-- Name Input (Will disappear after entering name) -->
        <div id="nameInputContainer" class="input-group mb-3 input-center">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            <button class="btn btn-outline-light" id="okButton">Ok</button>
        </div>

        <!-- Task Input -->
        <div class="input-group mb-3 input-center">
            <input type="text" class="form-control" id="taskInput" placeholder="Enter your task">
            <button class="btn btn-outline-primary" id="addTask">Add Task</button>
        </div>

        <!-- Task List -->
        <div id="tasklist">
            <ol></ol>
        </div>
    </div>

    <!-- Load Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="todo.js"></script>

</body>
</html>
